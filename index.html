<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="products" class="">
      <div class="text-center bg-success text-light py-3">
        <h1>Feature Product</h1>
      </div>

      <div class="container-fluid py-4">
        <div id="cards" class="row row-cols-6"></div>
      </div>
    </section>
    <section id="addProduct" class="mt-3">
      <div class="text-center bg-success text-light py-3">
        <h1>Add a Product</h1>
      </div>

      <div class="col col-md-6">
        <div
          class="d-flex justify-content-center align-items-center py-4 border"
        >
          <form action="" method="get" class="">
            <div class="row mb-3">
              <div class="col-2">
                <label for="pname" class="col-form-label"> Name</label>
              </div>
              <div class="col-7">
                <input
                  type="text"
                  id="pname"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="col-1">
                <label for="price" class="col-form-label">Price</label>
              </div>
              <div class="col-2">
                <input
                  type="number"
                  id="price"
                  placeholder="$0.00"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label class="col-form-label">Category</label>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  id="category"
                  placeholder="Product Category"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-2">
                <label class="col-form-label">Description</label>
              </div>
              <div class="col-10">
                <textarea
                  name=""
                  id="desc"
                  cols="60"
                  rows="6"
                  class="form-control"
                  placeholder="Enter Description"
                ></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-2">
                <label class="col-form-label" for="imglink">Image Link</label>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  id="imglink"
                  placeholder="Paste Your Image Link"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div
                class="col d-flex justify-content-between align-items-center"
              >
                <button type="button" class="btn btn-primary" id="submitBtn">
                  Add Product
                </button>
                <span class="text-success fs-4 d-none" id="status">fsDg</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
